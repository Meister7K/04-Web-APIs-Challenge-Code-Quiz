    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/CSS/style.css">
        <title>The ER Quiz</title>
    </head>
    <body>
        <header id="title">
            <h1>Welcome to The Elden Ring Quiz</h1>
            <h4>Press start Maidenless</h4>
            <button id="start-btn">Start</button>
            <button id="highscore-btn">Check Highscores</button>
<!-- !High scores -->
        </header>
        <div class="hidden" id="score-container">
                <ul id="score-list"></ul>
                <button onclick="window.location.reload()" id="return">home</button>
            </div>
<!-- !Timer -->
        <div  class="hidden" id="timer-container">
            <h3 id="timer"></h3>
        </div>

        
<!-- !Questions appear here -->
        <div class="hidden" id="question-container">
            <h2 id="question-display"></h2>
            <div id="answer-container">
                <button class="answers" id="answer-slotA"></button>
                <button class="answers" id="answer-slotB"></button>
                <button class="answers" id="answer-slotC"></button>
                <button class="answers" id="answer-slotD"></button>
            </div>
        </div>

        <script src="./assets/JS/app.js"></script>
    </body>
    </html>
